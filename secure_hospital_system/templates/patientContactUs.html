{% extends 'Portal.html' %}
{% load static %}

{% block content %}
	<section id="contact" style="">
            <div class="container">
                <div class="row">
                    <div class="about_our_company" style="margin-bottom: 20px;">
                        <h1 style="color:black;">Write Your Message</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        {% include 'messages.html' %}
                        <form name="sentMessage" id="contactForm" novalidate="" action="sendContactUsEmail" method="post" accept-charset="utf-8" class="form" role="form" enctype="multipart/form-data"> 
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name ="cname" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name = "cemail" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" name = "cphone" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="cmsg" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl get">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <p style="color:black;">
                            <strong><i class="fa fa-map-marker"></i> Address</strong><br>
                           Arizona State University, Tempe, AZ-85281 
                        </p>
                        <p style="color:black;"><strong><i class="fa fa-phone"></i> Phone Number</strong><br>
                            0000000000</p>
                    </div>
                </div>
            </div>
        </section>
	
        {% endblock %}
