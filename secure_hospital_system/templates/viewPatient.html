{% include 'Portal.html' %}
{% block content %}


    <div class="main py-3">

      <form action="updatePatient" method="post">
            {% csrf_token %}
            <div class="container border border-secondary divPatientInfo">
                <p class="font-weight-bold">Patient Information</p>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="firstName">First name</label>
                        <input pattern="[a-zA-Z\s]+" type="text" class="form-control" id="firstName" name="firstName" placeholder="First name"
                        value= '{{user.first_name}}'>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="lastName">Last name</label>
                        <input pattern="[a-zA-Z\s]+" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name"
                        value= '{{user.last_name}}' >
                    </div>

                    <div class="col-md-4 mb-3" style="padding-left: 27px">
                        <label>Gender</label>
                        <div style="padding-top: 7px">
                            <input type="radio" name="gender" value="male"> male
                            <input type="radio" name="gender" value="female"> female
                            <input type="radio" name="gender" value="other"> other
                        </div>
                    </div>
                  </div>

                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="dateOfBirth">Date of Birth</label>
                          <input type="Date" name="dateOfBirth" id="dateOfBirth" placeholder="Enter date"
                          value = {{patient.patient_dob}}>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="state">State</label>
                        <select class="custom-select" id="state" name="state">
                                <option hidden disabled selected value> State </option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>   
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                  </select>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label for="city">City</label>
                        <input type="text" pattern="[a-zA-Z\s]+" class="form-control" name="city" id="city" placeholder="city"
                        value={{patient.city}}>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label for="pincode">Pin Code</label>
                        <input type="number" pattern="[0-9]{5}" class="form-control" name="pincode" id="pincode" placeholder="PinCode"
                        value={{patient.zipCode}}>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                        value={{patient.address}}>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="bloodgroup">Blood Group</label>
                        <select class="custom-select" name="bloodgroup" id="bloodgroup">
                        <option hidden disabled selected value> Blood Group </option>
                        <option value="A+">A+</option>
                        <option value="O+">O+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="O-">O-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                      </select>
                    </div>

                </div>

                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="contact">Contact Number</label>
                        <div style="padding-top: 10px">
                          <input type="tel" pattern="[0-9]{10}" class="form-control" id="contact" name="contact" placeholder="Contact Number"
                          value={{patient.phone_number}}>
                        </div>
                    </div>

                    <div class="col-md-5 mb-3">
                        <label for="email">Email</label>
                        <div style="padding-top: 10px">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" disabled
                          value={{user.email}}>
                        </div>
                    </div>
                </div>


            </div>

            <!----------------------Emergency--------------------->
            <div class="container border border-secondary divGuardianInfo">
                <p class="font-weight-bold">Emergency Contact</p>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="firstName">First name</label>
                        <input pattern="[a-zA-Z\s]+" type="text" class="form-control" id="gfirstName" name="gfirstName" placeholder="First name"
                        value={{patient.emergency_contact_firstname}}>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="lastName">Last name</label>
                        <input pattern="[a-zA-Z\s]+" type="text" class="form-control" id="glastName" name="glastName" placeholder="Last name"
                        value={{patient.emergency_contact_lastname}}>
                    </div>

                    <div class="col-md-4 mb-3" style="padding-left: 27px">
                        <label>Gender</label>
                        <div style="padding-top: 7px">
                            <input formControlName="ggender" type="radio" name="ggender" value="male"> Male
                            <input formControlName="ggender" type="radio" name="ggender" value="female"> Female
                            <input formControlName="ggender" type="radio" name="ggender" value="other"> Other
                        </div>
                    </div>
                  </div>


                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="econtact">Contact Number</label>
                        <div style="padding-top: 10px">
                          <input type="tel" pattern="[0-9]{10}" class="form-control" id="gcontact" name="econtact" placeholder="Contact Number"
                          value={{patient.emergency_contact_phone_number}}>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="eemail">Email</label>
                        <div style="padding-top: 10px">
                          <input type="email" class="form-control" id="eemail" name="eemail" placeholder="Email"
                          value={{patient.emergency_contact_email}}>
                        </div>
                    </div>
                </div>
            </div>
            <!---------Health------------->
            <div class="container border border-secondary divGuardianInfo">
                <p class="font-weight-bold">Health</p>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="medications">Medications Followed</label>
                        <input type="text" class="form-control" id="medications" name="medications" placeholder="Medications"
                        value={{patient.medicationFollowed}}>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="premedication">Pre Exisiting Medical Conditions</label>
                        <input type="text" class="form-control" id="premedical" name="premedical" placeholder="pre medical conditions"
                        value={{patient.preExistingMedicalConditions}}>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="othermedical">Other Medical conditions</label>
                        <input type="text" class="form-control" id="othermedical" name="othermedical" placeholder="other medical conditions"
                        value={{patient.preExistingMedicalConditions}}>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="llergies">Allergies</label>
                        <input type="text" class="form-control" id="allergies" name="llergies" placeholder="Allergies">
                    </div>
                </div>
            </div>
          </div>
          <button class="btn btn-success" type="submit" style="margin-left: 560px">Update data</button>
    </form>

    <br>
    <br>
    <br>
    </div>

    {% endblock content %}
